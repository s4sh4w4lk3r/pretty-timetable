query Subjects {
    subjects {
        id
        name
        ascId
        modifiedAt
    }
    teachers {
        id
        lastname
        firstname
        middlename
        ascId
        modifiedAt
    }
    rooms {
        id
        number
        address
        fullName
        ascId
        modifiedAt
    }
    lessonTimes {
        id
        number
        startsAt
        endsAt
        modifiedAt
    }
    groups {
        id
        name
        ascId
        modifiedAt
    }
}
