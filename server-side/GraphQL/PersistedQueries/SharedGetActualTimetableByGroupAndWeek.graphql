query ActualTimetables($groupId: Int!, $weekNumber: Int!) {
    actualTimetables(
        where: { weekNumber: { eq: $weekNumber }, groupId: { eq: $groupId } }
    ) {
        id
        groupId
        weekNumber
        cards {
            id
            teacherId
            subjectId
            roomId
            lessonTimeId
            date
            isModified
            isCanceled
            isMoved
            subGroup
            modifiedAt
        }
    }
}
